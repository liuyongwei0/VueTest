<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15_动画</title>
  <style>
    /* 必需 */
    .xxx-transition {
      transition: all 0.5s ease;
      height: 30px;
      padding: 10px;
      background-color: yellowgreen;
      overflow: hidden;
    }

    /* .expand-enter 定义进入的开始状态 */
    /* .expand-leave 定义离开的结束状态 */
    .xxx-enter, .xxx-leave {
      height: 0;
      padding: 0 10px;
      opacity: 0;
    }
  </style>
</head>
<body>
<div id="demo">
  <p transition="xxx" v-if="ok">hello react</p>
  <button @click="toggle">toggle</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      ok: true
    },
    methods: {
      toggle () {
        this.ok = !this.ok
      }
    }
  })
</script>
</body>
</html>
