<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_综合</title>
</head>
<body>

<!--
  综合使用以下技术:
  1. 页面指令:
    v-model
    @click
    @keyup.enter
    v-for / $index
    v-text
  2. Vue对象
    初始化数据: data
    事件处理函数: methods
-->
<div id="app">
  <input type="text" v-model="inputTodo" @keyup.13="addTodo">
  <ul >
    <li v-for='todo in todos' >
      <span>{{todo.text}}</span>
      <button @click="deletoItem(todo)">x</button>
    </li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el : '#app',
    data : {
      todos: [
        { text: 'Learn JavaScript' },
      ],
      inputTodo: ''
    },
    methods: {
      addTodo () {
        if(this.inputTodo === ''){
          return
        }
        let todo = {text : this.inputTodo}
        this.todos.unshift(todo)
        this.inputTodo = ''
      },
      deletoItem (todo) {
        if(confirm(`确定要删除${todo.text}这一项？`)){
          this.todos.$remove(todo)
        }

      }
    }
  })
</script>
</body>
</html>
