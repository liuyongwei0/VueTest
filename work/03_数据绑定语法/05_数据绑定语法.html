<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_数据绑定语法</title>
</head>
<body>
<!--
  1. 表达式 :
    语法: {{exp}} 或 {{{exp}}}
    功能: 向页面输出数据
    可以调用对象的方法
    使用过滤器
  2. 强制数据绑定:
     作用：将Vue的属性从原本的字符串解析为表达式
    完整写法:
      v-bind:xxx='yyy'  //yyy会作为表达式解析执行
    简洁写法:
      :xxx='yyy'

  3. 事件监听:
    完整写法:
      v-on:keyup='xxx'
      v-on:keyup='xxx(参数)'
      v-on:keyup.enter='xxx'
    简洁写法:
      @keyup='xxx'
      @keyup.enter='xxx'
-->
<div id="app">
  <h2>1. 表达式 :</h2>
    <!--两个大括号的写法-->
    <p>{{msg}}</p>
    <p v-text="msg"></p>
    <!--三个大括号的写法-->
    <p>{{{msg}}}</p>
    <p v-html="msg"></p>

  <h2>强制数据绑定</h2>
  <a :href="url">尚硅谷</a>

  <h2>事件监听:</h2>
  <input type="text" @keyup.enter="handleEnter">
  <input type="text" @keyup.32="handleEnter2('xxxx', $event)">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue ({
    el: '#app',
    data () {
      return {
        msg : '<a href="http://www.baidu.com">百度一下</a>',
        url : 'http://www.atguigu.com'
      }
    },
    methods: {
    handleEnter(event) {
      alert(event.target.value)
    },
    handleEnter2(msg, event) {
      alert(msg+'---'+event.target.value)
    }
  }
  })
</script>
</body>
</html>
